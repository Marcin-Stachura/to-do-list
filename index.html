<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/section.css">

</head>

<body class="body">
    <header class="header_h1">
        <h1>My to-do list</h1>
    </header>

    <main class="main">

        <div class="section">
            <h2 class="header_h2"> Add new task</h2>
            <form class="js-form section__body">
                <input class="js-newTask" autofocus placeholder="New task name...">
                <button>Add task</button>
            </form>
        </div>

        <div class="section">
            <h2 class="header_h2"> Task list:</h2>
            <ul class="section__body js-taskList"></ul>
        </div>

    </main>
</body>

</html>
